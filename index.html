<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Timed Quiz App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="scores">
            <a id="highscores-link">View high scores</a>
        </div>
        <div id="timer" class="timer">
            <!-- Time: 75 -->
        </div>
    </header>
    <section id="start-container" class="start-quiz">
        <h1> Quiz Guide </h1>
        <h4>1. You Have 75 seconds to try to get the highest score.</h4>
        <h4>2. Once you select answer, it will done</h4>
        <h4>3. Incorrect answers will disallow your time by ten seconds.</h4>
        <h4>4. You Can't Exit From the Quiz While you are working on it.</h4>
       <!-- <h1> JavaScript Code Quiz </h1>
        <p>
            For answering the five JavaScript questions You have 75 seconds to try to get the highest score. 
            Incorrect answers will disallow your time by ten seconds. Your total score will be your time after you
            answer the last question. Start the quiz!
        </p> -->
        <div class="controls">
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
    </section>

    <section id="question-container" class="hide">
        <h1 id="titleQuestions">Question</h1>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <h2 id="check-answer" class="correct-wrong hide"></h2>
        <div class="controls">
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
    </section>

    <section id="score-container" class="hide">
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Enter your initials to save the score:</label>
            <input type="text" id="initials-field" maxlength="3" placeholder="Enter your initials" />
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
            <h1 class="centered">ScoreBoard</h1>
            <div id="highscore" class="highscore highscore-list">
            </div>
            <div class="controls">
                <button id="restart-btn">Go Back</button>
                <button id="clear-btn">Clear Highscores</button>
            </div>
        </div>
        
    </section>

    
    <script src="./assets/js/script.js"></script>
</body>

</html>
